    <script>
        function setRem() {
          var clientWidth = document.documentElement.clientWidth;
          var finalwidth = clientWidth > 768 ? 375 : clientWidth;
          document.documentElement.style.fontSize = (finalwidth / 375) * 100 + 'px';
        }
        setRem();
        (function () {
          window.addEventListener('DOMContentLoaded', setRem, false);
          window.addEventListener('orientationchange', setRem, false);
          window.addEventListener('resize', setRem, false);
        })();
    </script>
